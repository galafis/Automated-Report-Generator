name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # The branch to deploy to. Defaults to gh-pages.
          # For user/organization pages, use `master` branch.
          # For project pages, use `gh-pages` branch.
          # For this project, we are deploying the root of the repository to gh-pages.
          publish_branch: gh-pages

